<!DOCTYPE html>
<html lang=""es"">
<head>
  <meta charset=""UTF-8"" />
  <meta name=""viewport"" content=""width=device-width, initial-scale=1.0, user-scalable=no"" />
  <meta name=""theme-color"" content=""#121212"" />
  <title>Cine en Casa — Streaming Gratuito en Argentina</title>
  <style>
    :root { --bg: #0f0f0f; --card-bg: #1e1e1e; --text: #f0f0f0; --accent: #e50914; --hover: #ff1a26; }
    * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
    body { background:var(--bg); color:var(--text); padding:20px; }
    header { text-align:center; margin-bottom:30px; }
    h1 { font-size:2.2rem; color:var(--accent); margin-bottom:10px; }
    .nav { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin:20px 0; }
    .nav-btn { background:var(--card-bg); color:var(--text); border:2px solid transparent; padding:10px 20px; border-radius:30px; cursor:pointer; }
    .nav-btn:focus { border-color:var(--accent); outline:none; }
    .section { display:none; margin-bottom:40px; }
    .section.active { display:block; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; }
    .card { background:var(--card-bg); border-radius:8px; padding:16px; }
    .card:focus { outline:2px solid var(--accent); }
    .card h3 { margin-bottom:8px; }
    .btn { display:inline-block; background:var(--accent); color:white; text-decoration:none; padding:8px 16px; border-radius:4px; margin-top:10px; }
    footer { text-align:center; margin-top:40px; opacity:0.7; }
    @media (hover: none) { .card, .btn, .nav-btn { font-size:1.2rem; padding:16px; } }
  </style>
</head>
<body>
  <header>
    <h1>🎬 Cine en Casa</h1>
    <div class=""nav"">
      <button class=""nav-btn"" data-section=""plataformas"">Plataformas</button>
      <button class=""nav-btn"" data-section=""documentales"">Documentales</button>
      <button class=""nav-btn"" data-section=""cortos"">Cortos</button>
      <button class=""nav-btn"" data-section=""scifi"">Sci-Fi</button>
    </div>
  </header>

  <section id=""plataformas"" class=""section active""><h2>📺 Plataformas</h2><div class=""grid"" id=""plataformas-grid""></div></section>
  <section id=""documentales"" class=""section""><h2>📽️ Documentales</h2><div class=""grid"" id=""documentales-grid""></div></section>
  <section id=""cortos"" class=""section""><h2>🎞️ Cortos</h2><div class=""grid"" id=""cortos-grid""></div></section>
  <section id=""scifi"" class=""section""><h2>🚀 Sci-Fi</h2><div class=""grid"" id=""scifi-grid""></div></section>

  <footer>
    <p>Última actualización: <span id=""last-update"">Cargando...</span></p>
  </footer>

  <script>
    async function loadData() {
      try {
        const res = await fetch('./data.json?' + Date.now());
        const data = await res.json();
        document.getElementById('last-update').textContent = new Date(data.meta.last_updated).toLocaleDateString('es-AR');
        renderAll(data);
      } catch (e) {
        console.error('Error al cargar datos');
      }
    }

    function renderGrid(id, items) {
      const el = document.getElementById(id + '-grid');
      if (!el || !items) return;
      el.innerHTML = items.map(i => 
        <div class=""card"" tabindex=""0"" onclick=""window.open('', '_blank')"">
          <h3></h3>
          <p></p>
          <a href="""" class=""btn"" target=""_blank"">Ver ahora</a>
        </div>
      ).join('');
    }

    function renderAll(data) {
      renderGrid('plataformas', data.plataformas);
      renderGrid('documentales', data.documentales);
      renderGrid('cortos', data.cortos);
      renderGrid('scifi', data.scifi);
    }

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');
      });
    });

    loadData();
  </script>
</body>
</html>
